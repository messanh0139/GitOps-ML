name: GitOps-ML CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupération du code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Installation des dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gdrive]

    # 4️⃣ Auth Google Drive (Service Account)
    - name: Configure DVC GDrive credentials
      env:
        GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
      run: |
        echo "$GDRIVE_SERVICE_ACCOUNT" > service_account.json

    # 5️⃣ Récupération data + modèle depuis DVC
    - name: DVC pull data and model
      run: |
        dvc pull

    # 6️⃣ Reproduction du pipeline ML (dvc.yaml)
    - name: Reproduce ML pipeline
      run: |
        dvc repro

    # 7️⃣ Évaluation (logs visibles dans CI)
    - name: Evaluate model
      run: |
        python -m src.evaluate

    # 8️⃣ Upload du modèle entraîné comme artefact CI
    - name: Upload trained model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/model.pkl

    # 9️⃣ Nettoyage sécurité
    - name: Cleanup credentials
      run: |
        rm -f service_account.json
